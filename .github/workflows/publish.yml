name: Publish
on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  verify:
    uses: ./.github/workflows/verify.yml # Call common verification workflow

  publish:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Publish package
        run: deno publish
